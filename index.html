<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Border Radius Generator</title>
</head>

<body>
    <h1>Border Radius Generator</h1>

    <p>All the values are in pixels</p>

    <fieldset id="sameValueFieldset">
        <input type="checkbox" id="sameValue" name="sameValue" checked>
        <label for="sameValue">Let all border radius in the same value</label>
    </fieldset>

    <fieldset id="radiusFieldset">
        <label for="topLeftRadius">Top-Left Radius</label>
        <input type="number" id="topLeftRadius" name="topLeftRadius" min="0" max="100" value="5">
        <input type="number" id="topRightRadius" name="topRightRadius" min="0" max="100" value="5">
        <label for="topRightRadius">Top-Right Radius</label>
        <div class="preview">
        </div>
        <label for="bottomLeftRadius">Bottom-Left Radius</label>
        <input type="number" id="bottomLeftRadius" name="bottomLeftRadius" min="0" max="100" value="5">
        <input type="number" id="bottomRightRadius" name="bottomRightRadius" min="0" max="100" value="5">
        <label for="bottomRightRadius">Bottom-Right Radius</label>
    </fieldset>



</body>

<script src="script.js"></script>

</html>
