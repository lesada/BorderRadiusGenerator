<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Border Radius Generator</title>
</head>

<body>
    <h1>Border Radius Generator</h1>

    <fieldset id="measuresFieldset">
        <label for="measure">Select a measure</label>
        <select name="measure" id="measure" onchange="updateMeasure(this.value)">
            <option value="%">%</option>
            <option value="ch">ch</option>
            <option value="cm">cm</option>
            <option value="em">em</option>
            <option value="ex">ex</option>
            <option value="in">in</option>
            <option value="mm">mm</option>
            <option value="pc">pc</option>
            <option value="pt">pt</option>
            <option value="px">px</option>
            <option value="rem">rem</option>
            <option value="vh">vh</option>
            <option value="vmax">vmax</option>
            <option value="vmin">vmin</option>
            <option value="vw">vw</option>
          </select>
    </fieldset>

    <fieldset id="sameValueFieldset">
        <input type="checkbox" id="sameValue" name="sameValue" checked>
        <label for="sameValue">Let all border radius in the same value</label>
    </fieldset>

    <fieldset id="radiusFieldset">
        <div class="top d-flex justify-content-around">
            <div>
                <label for="topLeftRadius">Top-Left Radius</label>
                <input type="number" id="topLeftRadius" name="topLeftRadius" min="0" max="100" value="5" onchange="start(topLeftRadius)">
            </div>
            <div>
                <input type="number" id="topRightRadius" name="topRightRadius" min="0" max="100" value="5" onchange="start(topRightRadius)">
                <label for="topRightRadius">Top-Right Radius</label>
            </div>
        </div>
        <div class="preview">
        </div>
        <div class="top d-flex justify-content-around">
            <div>
                <label for="bottomLeftRadius">Bottom-Left Radius</label>
                <input type="number" id="bottomLeftRadius" name="bottomLeftRadius" min="0" max="100" value="5" onchange="start(bottomLeftRadius)">
            </div>
            <div>
                <input type="number" id="bottomRightRadius" name="bottomRightRadius" min="0" max="100" value="5" onchange="start(bottomRightRadius)">
                <label for="bottomRightRadius">Bottom-Right Radius</label>
            </div>
        </div>
    </fieldset>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
